# .github/workflows/lock.yml
name: Branch Lock

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: 'Select action to perform'
        options:
          - lock
          - unlock
        required: true

jobs:
  branch-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Prepare config
      #   run: |
      #     cp ./branch-lock.yaml branch-lock.yaml

      - name: üîê Run branch-lock
        uses: galiprandi/bash/src/actions/branch-lock@main
        with:
          action: ${{ inputs.action }}
          config-file: branch-lock.yaml  # o usa .github/branch-lock.yaml si est√° all√≠
          token: ${{ secrets.REPO_ACCESS_TOKEN }}